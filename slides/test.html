<html>
<head>
     <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
</head>
<body>
    <script>
        d3.json(
          "http://localhost:8000/data/num_topics.json", 
          function(num_topics){
          d3.select("body")
            .append("ul")
            .selectAll("li")
            .data(num_topics)
            .enter()
            .append("li")
            .text(
              function(d){
                var msg = d.count;
                msg += " people specify ";
                msg += d.num_topics;
                msg += " topics";
                return msg;
              }
            );
          }
        );
    </script>
</body>
</html>
