<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
    <head>
        <script type="text/javascript" src="http://mbostock.github.com/d3/d3.v2.js"></script>
        <link type="text/css" rel="stylesheet" href="style.css">
        <title></title>
    </head>
    <body>
        <div id="body">
			<div id="list">
            </div>
			<div id="bars">
			</div>
            <script>
d3.json(
    "http://localhost:8000/data/num_topics.json", 
    function(data){
        d3.select("#bars")
            .append("svg")
            .selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("y", function(d,i) {return i*27;})
            .attr("width", function(d, i) {return 11*d.count })
            .attr("height", 24)
            .style("fill","CornflowerBlue")
    }
)

d3.json(
    "http://localhost:8000/data/num_topics.json", 
    function(data){
        d3.select("#list")
            .append("ul")
            .selectAll("li")
            .data(data)
            .enter()
            .append("li")
            .text(
                function(d){
                    var msg = d.count
                    if (d.count == 1) {
                        msg += " person specifies ";
                    } else {
                        msg += " people specify "
                    }
                    msg += d.num_topics
                    if (d.num_topics == 1){
                        msg += " topic";
                    } else {
                        msg += " topics";
                    }
                    return msg;
                }
            )
        .style("font-size","0.6em")
    }
)
                </script>
        </div>
    </body>
</html>
